<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentimental Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              priBG: "#001d3d",
              secBG: "#003566",
              priTxt: "#e0afa0",
              secTxt: "#EEEEEE",
              black: "#222",
            },
          },
        },
      };
    </script>
    <script src="main.js"></script>
  </head>

  <body class="bg-priBG text-secTxt">
    <h1 class="text-3xl md:text-5xl font-bold text-center p-4 m-4 uppercase">
      Sentimental Analysis
    </h1>
    <div class="flex text-black w-full justify-between px-2 my-3">
      <textarea
        id="userInput"
        class="input w-1/2 mr-3 h-42 rounded-xl bg-secBG md:text-2xl text-secTxt"
        rows="13"
        placeholder="Paste text here..."
      ></textarea>
      <!--<button onclick="analyze()" class="btn">Analyze</button>-->
      <div
        id="outputArea"
        class="text-left w-1/2 bg-priTxt p-3 text-bold rounded-xl md:text-2xl text-priBG"
      ></div>
    </div>
    <div class="flex w-full lg:w-1/2 justify-between px-4 mx-auto my-2 md:my-6">
      <div
        id="sentimentScore"
        title="Sentiment score (-5 &rarr; 5)"
        class="text-6xl text-secTxt md:px-6 p-4 rounded-xl text-bold bg-secBG"
      >
        0
      </div>
      <div class="text-center">
        <a
          class="mt-4 inline-block px-6 py-2 md:px-12 md:py-3 text-xl font-medium text-priBG bg-secTxt border border-indigo-600 rounded-2xl active:text- hover:bg-priBG hover:text-secTxt focus:outline-none focus:ring"
          onclick="javascript:analyze()"
        >
          Analyze
        </a>
      </div>
      <div
        id="sentimentScore2"
        title="Sentiment face"
        class="text-6xl py-2 md:p-4 rounded-xl bg-secBG"
      >
        ðŸ˜¶
      </div>
    </div>
  </body>
</html>
